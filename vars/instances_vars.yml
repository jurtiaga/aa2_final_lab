---
#GUID: "{{ lookup('env','GUID') }}"
#guid: "{{ lookup('env','GUID') }}"
instances:
  - name: frontend1
    keypair: "{{ GUID + '-keypair' }}"
    image: rhel-8.3
    flavor: GLOBAL-CPU_4_Memory_8192_Disk_30_flavor
    security_group: "{{ GUID + '-HostSG' }}"
    internal_network: "{{ GUID + '-dev-network' }}"
    metadata:
      AnsibleGroup: osp_instances
      HostGroup: load_balancers
      deployment_name: dev

  - name: app1
    keypair: "{{ GUID + '-keypair' }}"
    image: rhel-8.3
    flavor: GLOBAL-CPU_4_Memory_8192_Disk_30_flavor
